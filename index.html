<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <title>Mary Lee - Portfolio</title>
    </head>
    <body>
        <h1>Portfolio of Mary Lee</h1>
        <section class="main">
            <p>Thank you for coming to my site!</p>
            <p>As you can see, it is currently under development.  In the meantime have a try with your fortune today:</p>
            <button class="fortune-btn">Tell me</button>
            <div class="fortune"></div>
        </section>
        <script>
            var readings = [
                'The answer is "Yes." Don\'t hesitate another moment on what can be a great adventure!', 
                'If you\'re feeling uncertain, the answer is "No." Pause a moment and reflect.', 
                'Scissor'
            ];
                      
            $(function() {
                $(".fortune-btn").click(function() {
                    var fortune = readings[Math.floor(Math.random()*readings.length)];
                    $(".fortune").text(fortune);   
                });
            })
        </script>
    </body>
</html>
